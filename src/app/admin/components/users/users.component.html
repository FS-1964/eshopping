<h2>Users List</h2>
        <div class="table-responsive mb-4">
          <table class="table table-striped table-bordered table-sm">
            <thead>
              <tr>
                <th scope="col">ID</th>
              
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">UserName</th>
                <th scope="col">Email</th>
                <th scope="Role">Role</th>
                <th scope="Role">Created</th>
                <th scope="Role">Modifeid</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <td>{{ user.id }}</td>
                
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.createdAt }}</td>
                <td>{{ user.modifiedAt }}</td> 
                <td><a [routerLink]="['/admin','edituser',user.id]">Edit</a></td>
              </tr>
            </tbody>
          </table>
        </div>
