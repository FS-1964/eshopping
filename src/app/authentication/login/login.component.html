<div class="py-5">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
     
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off">
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" class="form-control rounded-0" formControlName="username" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control rounded-0"  formControlName="password" required>
              </div>
              <button type="submit" class="btn btn-success float-right">Login</button>
            </form>
          </div>
         
        </div>
  
  
      </div>
  
  
    </div>
  </div>
